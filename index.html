<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <!-- div che richiede nome e cognome  -->
        <div class="wrappercontainer">
            <div class="wrappersmall name">
                <label for="username">Nome e Cognome</label>
                <input type="text" id="username">
            </div>
            <!-- div che richiede kilometri passegero  -->
            <div class="wrappersmall km">
                <label for="userkm">Km da percorrere </label>
                <input type="text" id="userkm"> 
            </div>
            <!-- div che richiede eta passeggero  -->
            <div class="wrappersmall age">
                <label for="userage">Età passeggero?</label>
                <input type="text" id="userage"> 
            </div>
        </div>
        <div class="wrappercontbutton">
             <!-- div per il bottone -->
            <button id="submit">Invia</button>
            <button id="cancel">Annulla</button>
        </div>
       
        
    
    </div>
    
    <div class="wrapper">
        <div class="wrappercontainer">
            <div class="wrappersmall">
                <h3>Nome passeggero</h3>
                <p class="user-name-insert">Nome passeggero</p>
            </div>
            <div class="wrappersmall">
                <h3>KM passaggero</h3>
                <p class="user-km-insert">KM passaggero</p>
            </div>
            <div class="wrappersmall">
                <h3>Età passeggero</h3>
                <p class="user-age-insert">Età passeggero</p>
            </div>
            <div class="wrappersmall">
                <h3>Codice</h3>
                <p class="user-code-insert">Codice</p>
            </div>
            <div class="wrappersmall">
                <h3>Carrozza</h3>
                <p class="user-car-insert">Carrozza</p>
            </div>
            
        </div>
    
        <div class="div">
            <h1 id="result"></h1>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
