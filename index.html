<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- div che richiede kilometri passegero  -->
    <div class="div">
        <label for="userkm">Quanti kilometri deve percorrere il passeggero?</label>
        <input type="text" id="userkm"> 
    </div>
    <!-- div che richiede eta passeggero  -->
    <div class="div">
        <label for="userage">Quanti anni ha il passeggero?</label>
        <input type="text" id="userage"> 
    </div>

    <div>
        <button id="submit">Invia</button>
    </div>
    
    <div class="div">
        <p class="user-km-insert">I kilometri che vuole percorrere il passeggero sono...</p>
        <p class="user-age-insert">L'età del passeggero è di...</p>
    </div>

    <div class="div">
        <h1 id="result"></h1>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
